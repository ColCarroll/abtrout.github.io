<!DOCTYPE html>
<html>
<head>

  <title>logitank/</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="logitank.net is under construction by design">
  <meta name="author" content="David Cochran">

  <link rel="stylesheet" type="text/css" href="style.css">  
  <link rel="icon" href="favicon.ico">

</head>
<body>

  <div id="tank" class="unplugged"></div>
  <script type="text/javascript">

    var t = document.getElementById("tank");

    t.onclick = function() {
      if(t.className == "unplugged") t.className="plugged";
      else t.className = "unplugged";
    }

  </script>
  
</body>
</html>
