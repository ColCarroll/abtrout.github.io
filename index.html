<!DOCTYPE html>
<html>
<head>

  <title>logitank.net is under construction by design.</title>
  <meta name="description" content="logitank.net is David Cochran">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">  

</head>
<body>

  <!-- so semantic  -->
  <div class="unplugged tank"></div>
  <script type="text/javascript">
    var tank = document.getElementsByClassName("tank")[0];
    tank.onclick = function() {
      var unplugged = (tank.className.indexOf("unplugged") >= 0);
      tank.className = (unplugged ? "plugged-in" : "unplugged") + " tank";
    }
  </script>

</body>
</html>
