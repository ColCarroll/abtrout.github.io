<!DOCTYPE html>
<html>
<head>

  <title>logitank.net is under construction by design.</title>
  <meta name="description" content="logitank.net is David Cochran">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">  
  
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

</head>
<body>

  <div id="tank" class="unplugged">
    <div id="plug"></div>
    <div id="counter"></div>
  </div>

  <script type="text/javascript">
    var plug = $("#plug"),
      tank = $("#tank"),
      counter = $("#counter");

    plug.on("click", function() {
      tank.toggleClass("unplugged plugged");
      if(tank.hasClass("plugged")) counter.trigger("increase");
    });
 
    counter.on("increase", function() {
      // AJAX call to update!
    });
  </script>

</body>
</html>
