<!DOCTYPE html>
<html>
<head>

  <title>Logitank Labs</title>
  <meta name="author" content="David Cochran">
  <meta name="description" content="Logitank is under construction by design.">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="http://fonts.googleapis.com/css?family=Roboto+Condensed:300,700italic" rel="stylesheet" type="text/css">
  <link href="style.css" rel="stylesheet" type="text/css">

</head>
<body>

  <div class="flex container text-center">
    <header class="header flex-content">
      <div class="relative">
        <img src="splash.svg" width="100%" height="auto">
        <div id="cursor" class="blinking"></div>
      </div>
      <div class="text text-md text-light">under construction by design</div>
    </header>
    <footer class="footer">
      <div class="text text-sm">
        <span class="text-heavy" id="credits"><a href="https://github.com/abtrout">abtrout</a>,</span> 2015
      </div>
    </footer>
  </div>

  <script type="text/javascript">
    // temporary EUGO tracker:
    (function() {
      var gue =
        (document.cookie.match(/_gue=([a-zA-Z0-9]+)/) || [])[1] ||
        (function(as) {
          var gue = [];
          for(var i=0; i<16; i++) gue.push(as[Math.floor(Math.random() * 62)]);
          return gue.join('');
        }("abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789"));
    
      var exp = (function(d) {
        d.setTime(d.getTime() + 631139e5);
        return d.toUTCString();
      }(new Date()));
    
      document.createElement('img').src =
        ['https://eugo.ws/t', '81086f459fe3cad0da66', gue].join('/') +
        (document.referrer && ['?ref', encodeURIComponent(document.referrer)].join('='));
      document.cookie = '_gue=' + gue + '; path=/; expires=' + exp;
    }());

    document._EUGO = '692d5ab11672ac0d0330';
    document.head.appendChild(function() { var s = document.createElement('script'); s.src = 'https://eugo.ws/eugo.js'; s.async = 1; return s; }());
  </script>

</body>
</html>
